<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset confirm</title>
    {% load static %}
    <script src={% static "scripts/password_reset_validation.js" %}></script>
    <link rel="stylesheet" href="{% static "styles/style_passresetconfirm.css" %}">
</head>
<body>

<div id="nav">
    {% include "navigation.html" with request=request %}
</div>


<div class="center-div">
<h1>Reset confirm</h1>

<form method="post" action="">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label }}</td>
                <td>{{ field }}</td>
                <td id="{{ field.label }}"></td>
            </tr>
        {% endfor %}
        <tr>
            <td><input type="submit" id="rstpass" disabled value="Change"></td>
        </tr>
    </table>
</form>
</div>

</body>
</html>
