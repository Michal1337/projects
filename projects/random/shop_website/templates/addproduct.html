<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    {% load static %}
    <script src={% static "scripts/addproduct_validation.js" %}></script>
    <link rel="stylesheet" href="{% static "styles/style_addprod.css" %}">
</head>
<body>

<div id="nav">
    {% include "navigation.html" with request=request %}
</div>


<div class="center-div">
<h1>Add product</h1>
    <form method="POST" action="">

        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}

            <tr>
                <td>
                    <input type="submit" id="addprod" disabled value="Add product">
                </td>
            </tr>
        </table>
    </form>
    <table>
        {% for field in form %}
            <tr>
                <td id="{{ field.label }}"></td>
            </tr>
        {% endfor %}
    </table>
</div>



</body>
</html>
